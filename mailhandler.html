<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          rel="stylesheet">
    <link crossorigin="anonymous" href="style.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Digital Mail Handler</title>
</head>
<body>
<nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand" href="#">
        <img alt="CSlogo" class="d-inline-block align-top" height="31"
             src="credit-suisse-white-black-bg.png" width="135">
    </a>
    <label class="form-label text-light">A123456</label>
</nav>
<div class="container px-lg-2">
    <div class="row mx-lg-n5">
        <div class="col py-3 px-lg-2 border bg-light">
            <div class="card">
                <div class="card-header">Pdf Preview</div>
                <div class="body"></div>
            </div>
            <div class="card">
                <div class="card-header">
                    Smart Mail Assitant
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm">
                                    <label class="form-label">Suggested Action</label>
                                    <select aria-label="Default select example" class="form-select">
                                        <option selected>Send Attachment to Elar</option>
                                        <option value="1">Create Client Note</option>
                                        <option value="2">Create Cowo</option>
                                    </select>
                                </div>
                                <div class="col-sm">
                                    <label class="form-label">Detected Client-Id</label>
                                    <input aria-label="CIF" class="form-control"
                                           placeholder="1234-123123-0" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Detected Form Number</label>
                            <select aria-label="Default select example" class="form-select">
                                <option selected>610203-2.20 Power Of Attorney</option>
                                <option value="1">Create Client Note</option>
                                <option value="2">Create Cowo</option>
                            </select>

                            <div class="form-check">
                                <input checked class="form-check-input" id="flexCheckDefault"
                                       type="checkbox" value="">
                                <label class="form-check-label" for="flexCheckDefault">
                                    I have checked signatories according to signatory list
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="flexCheckChecked"
                                       type="checkbox"
                                       value="">
                                <label class="form-check-label" for="flexCheckChecked">
                                    I have updated/enter the PoA holder in KYC Front Net
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="flexCheckChecked2"
                                       type="checkbox"
                                       value="">
                                <label class="form-check-label" for="flexCheckChecked2">
                                    I have performed a callback
                                </label>
                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">Comments</span>
                            <textarea aria-label="Comments" class="form-control"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="bottom-right">
                <a href="img.PNG">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </a>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
